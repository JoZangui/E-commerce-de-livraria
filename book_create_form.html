<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- top nav -->
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #ffffff;">
        <div class="container px-lg-0">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a class="navbar-brand font-bold" href="home.html">Dissertare</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- nav list elements -->
                <ul class="navbar-nav mb-2 mb-lg-0 me-lg-5">
                    <li class="nav-item me-3">
                        <a class="nav-link" href="home.html" title="Home">
                            <span class="iconify" data-icon="gg:home-alt" style="font-size: 25px;"></span>
                            <span class="font-bold d-lg-none">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Author">
                            <span class="iconify" data-icon="ph:pen-nib-straight-bold" style="font-size: 23px;"></span>
                            <span class="font-bold d-lg-none">Authors</span>
                        </a>
                    </li>
                </ul>

                <!-- search form container -->
                <div class="container d-inline w-50 px-lg-5 px-0">
                    <form class="d-flex" role="search">
                        <input class="form-control border-0 bg-light rounded-0" type="search" placeholder="Search" aria-label="Search">
                        <button class="search-button bg-light" type="submit">
                            <span class="iconify" data-icon="akar-icons:search" style="color: #545454; font-size: 20px;"></span>
                        </button>
                    </form>
                </div>
                
                <!-- buttons -->
                <div class="container w-25 d-inline d-lg-flex justify-content-lg-end justify-content-sm-start px-0 mx-0">
                    <a href="#" class="me-4" title="upload book">
                        <span class="iconify" data-icon="tabler:book-upload" style="color: #000000; font-size: 27px;"></span>
                    </a>
                    
                    <a href="#" class="btn btn-sm btn-dark me-4">Login</a>

                    <a href="#" class="btn btn-sm">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- main content -->
    <div class="container py-5">
        <div class="row d-flex flex-column flex-lg-row  border py-3">
            <div class="col col-lg-4 d-flex flex-column flex-md-row flex-lg-column justify-content-between justify-content-lg-center align-items-center">
                <div class="alert alert-info border border-info border-2" style="width: 300px">
                    <p>Escolha de preferência uma imagem com 300px de largura e 300px de altura</p>
                </div>
                <div class="alert alert-warning border border-warning border-2 mt-3" style="width: 300px;">
                    <p>Por favor tenha em atenção os direitos autorais tanto do livro como da imagem de capa, qualquer problema do gênero fica por sua conta e risco</p>
                </div>
            </div>
            <div class="col">
                <form method="post">
                    <div class="mb-3">
                        <label for="BookFile" class="form-label">Upload a book file <span class="text-danger">*</span></label>
                        <input class="form-control" type="file" id="BookFile">
                    </div>
                    <div class="mb-3">
                        <label for="BookCoverFile" class="form-label">Upload a image to book <span class="text-danger">*</span></label>
                        <input class="form-control" type="file" id="BookCoverFile">
                    </div>
                    <div class="mb-3">
                        <label for="InputTitle" class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="InputTitle" placeholder="add the book title" maxlength="50" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea name="" class="form-control not-resizable" id="exampleInputPassword1" cols="30" rows="10" placeholder="add the book description" maxlength="400"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- iconify script -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
