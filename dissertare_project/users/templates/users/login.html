{% extends "books/base.html" %}

{% block main_content %}
    <div class="container my-5 p-5 border rounded">
        <div class="w-50 mx-auto">
            <h3 class="text-center">Bem-vindo <br> ao <br> Dissertare</h3>
            <!-- form -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de usuário</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter Your Password">
                </div>
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
            <small>
                <a class="text-decoration-none" href="{% url 'password_reset' %}">Esqueceu a sua password?</a>
            </small>
            <br>
            <br>
            <small>
                Ainda não tem uma conta,
                <a class="text-decoration-none" href="{% url 'register' %}">clique aqui para se cadastrar</a>
            </small>
        </div>
    </div>
{% endblock main_content %}
