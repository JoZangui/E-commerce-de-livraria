{% extends "books/base.html" %}
{% block main_content %}
<div class="container py-5">
    <div class="row">
        <div class="col col-lg-3 col-md-4 d-flex justify-content-center justify-content-md-start">
            <div class="delete--book-cover rounded">
                <img src="{{book.cover.url}}" alt="book-cover">
            </div>
        </div>
        <div class="col px-lg-0 text-center text-md-start">
            <p>Tem a certeza de que deseja remover <br> <span class="h2">"{{book.title}}" ?</span></p>
            <hr>
            <div class="pb-5 pb-lg-0">
                <form method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-outline-danger me-4" value="Yes">
                    <a href="{% url 'book-detail' book.id %}" class="btn btn-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
